    function map_init() {
      var map = L.map("map").setView([30.718963, 111.317597], 5);

      }).addTo(map);

      for (var i = 0; i < markerArr.length; i++) {
        var point = markerArr[i].point;
        var title = markerArr[i].title;
        var address = markerArr[i].address;
        var cjhtext = markerArr[i].cjhtext;

        var marker = L.marker(point).addTo(map);
		 // Add a tooltip to the marker
		        marker.bindTooltip(title, { permanent: true, direction: 'top' }).openTooltip();
		     
        marker.bindPopup(
          "<p style='font-size: 12px;line-height: 1.8em;'>" +
          title +
          "<br>地点：" +
          address +
          "<br>备注：" +
          cjhtext +
          "</p>"
        );
      }
    }

    window.onload = map_init;
