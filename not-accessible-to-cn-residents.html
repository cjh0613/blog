<!DOCTYPE html>
<html lang="zh-CN"><head><meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
  <meta name="robots" content="noarchive, noindex">
  <meta name="robots" content="noindex">
    <title>Forbidden Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .cross {
            width: 40px;
            height: 6px;
            background-color: #ffffff;
            transform: rotate(45deg);
            position: relative;
        }

        .cross::after {
            content: "";
            width: 40px;
            height: 6px;
            background-color: #ffffff;
            position: absolute;
            top: -12px;
            left: 0;
            transform: rotate(-90deg);
        }

        .message {
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="cross"></div>
    </div>
    <div class="message">本页面不对 CN 居民提供服务</div>
</body>

</html>
